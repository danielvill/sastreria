    <script>
        // Codigo para ocultar y mostrar las tablas de los datos 


        document.addEventListener("DOMContentLoaded", function () {
            let contentWrapper = document.getElementById("comprobar");
            let rows = contentWrapper.querySelectorAll(".row");
            let visiblePanels = [];

            // Primero identificamos todos los paneles con datos
            rows.forEach(row => {
                let panels = row.querySelectorAll(".col-md-6 .panel");
                panels.forEach(panel => {
                    let inputs = panel.querySelectorAll("input");
                    let hasData = Array.from(inputs).some(input => input.placeholder.trim() !== "");

                    if (hasData) {
                        // Guardamos el panel completo con su columna contenedora
                        visiblePanels.push(panel.closest(".col-md-6"));
                    } else {
                        // Ocultamos los paneles sin datos
                        panel.closest(".col-md-6").style.display = "none";
                    }
                });
            });

            // Si hay paneles visibles, los reorganizamos
            if (visiblePanels.length > 0) {
                // Creamos un nuevo contenedor para la reorganización
                let container = document.createElement("div");
                container.className = "container";

                // Creamos filas para organizar dos paneles por fila
                for (let i = 0; i < visiblePanels.length; i += 2) {
                    let row = document.createElement("div");
                    row.className = "row";

                    // Añadimos el primer panel de la fila
                    let panel1 = visiblePanels[i];
                    panel1.style.display = "block";
                    row.appendChild(panel1);

                    // Añadimos el segundo panel si existe
                    if (i + 1 < visiblePanels.length) {
                        let panel2 = visiblePanels[i + 1];
                        panel2.style.display = "block";
                        row.appendChild(panel2);
                    }

                    container.appendChild(row);
                }

                // Reemplazamos el contenido original con nuestra nueva organización
                let originalContainer = contentWrapper.querySelector(".container");

                // Preservamos el encabezado original
                let headerRow = originalContainer.querySelector(".row.pad-botm");
                container.insertBefore(headerRow.cloneNode(true), container.firstChild);

                // Reemplazamos el contenedor
                contentWrapper.replaceChild(container, originalContainer);
            }
        });

    </script>
