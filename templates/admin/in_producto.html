{% extends "admin/layout.html" %}
{% block content %}
<style>
    #pvp::before {
        content: '$';
        position: absolute;
        margin-left: 5px;
    }
    </style>
    <div class="" >
        <div class="panel panel-success" >
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <div class="panel-heading">
                Ingreso de Productos
            </div>
            <div class="panel-body" >
                <form action="/admin/in_producto"  method="post" enctype="multipart/form-data"   >
                    <div class="form-group">
                        <label>Ingresar Nombre</label>
                        <input class="form-control " type="text" name="nombre" />
                    </div>
                    <div class="form-group">
                        <label>Ingresar Precio</label>
                        <input class="form-control" type="number" name="precio"/>
                    </div>
                    <div class="form-group">
                        <label>Ingresar Categoria</label>
                        <select name="categoria" id="categoria" class="form-control">
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                            <option value="Ni単o">Ni単o</option>
                            <option value="Ni単a">Ni単a</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ingresar Subcategoria</label>
                        <select name="subcategoria" id="subcategoria" class="form-control">
                            <option value="Blusas">Blusas</option>
                            <option value="Pantalones">Pantalones</option>
                            <option value="Zaco">Zaco</option>
                            <option value="Camisas">Camisas</option>
                            <option value="Cinturones">Cinturones</option>
                            <option value="Faldas">Faldas</option>
                            <option value="Sudaderas">Sudaderas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ingresar Descripcion</label>
                        <input class="form-control" type="text" name="descripcion" />
                    </div>
                    <div class="form-group">
                        <label>Ingresar Imagen</label>
                        <input class="form-control" type="file" name="imagen" />
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
